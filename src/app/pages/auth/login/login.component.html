<h2 class="login-title" nz-typography>登录</h2>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入正确的账户!">
      <nz-input-group nzPrefixIcon="user">
        <input nzSize="large" type="text" nz-input formControlName="userName" placeholder="账户" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入正确的密码!">
      <nz-input-group nzPrefixIcon="lock">
        <input nzSize="large" type="password" nz-input formControlName="password" placeholder="密码" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>记住我</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">忘记密码</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">登录</button>
  <a [routerLink]="['/auth/register']">前往注册</a>
</form>
